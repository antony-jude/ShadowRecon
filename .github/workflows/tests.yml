name: Tests & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint flake8
    
    - name: Lint with pylint
      run: |
        pylint modules/ --exit-zero --max-line-length=120
      continue-on-error: true
    
    - name: Code style check with flake8
      run: |
        flake8 modules/ --max-line-length=120 --count --statistics
      continue-on-error: true
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=modules --cov-report=xml 2>/dev/null || echo "No tests directory"
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r modules/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Check dependencies with Safety
      run: |
        safety check --json || true
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build distribution
      run: |
        python -m pip install -r requirements.txt
      continue-on-error: true
    
    - name: Verify package structure
      run: |
        python -c "import modules; print('âœ“ Package structure valid')"
